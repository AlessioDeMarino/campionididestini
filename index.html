<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTCGN Game URL Input</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Inserisci Game URL</h1>
        <input type="text" id="gameUrlInput" placeholder="Inserisci il tuo game URL qui">
        <button onclick="submitGameUrl()">Invia</button>
        <p id="displayUrl"></p>
    </div>

    <script>
        function submitGameUrl() {
            var gameUrl = document.getElementById('gameUrlInput').value;
            document.getElementById('displayUrl').textContent = 'Game URL: ' + gameUrl;
        }
    </script>
</body>
</html>
